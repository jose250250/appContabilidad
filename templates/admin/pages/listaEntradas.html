<div class="container mt-4">
  <div class="container my-4">
    <div class="row text-center">
      <div class="col-12 col-md-4 mb-2">
        <button class="btn btn-warning w-100" id="entradasMA">
          Total Entradas(manuales y actividades)
        </button>
      </div>
      <div class="col-12 col-md-4 mb-2">
        <button class="btn btn-primary w-100" id="entradasM">
          Entradas Manuales
        </button>
      </div>
      <div class="col-12 col-md-4 mb-2">
        <button class="btn btn-success w-100" id="entradasA">
          Entradas De Actividades
        </button>
      </div>
    </div>
  </div>
  <div class="contenido d-none p-4 bg-light border rounded" id="div1">
    <h3 class="mb-4 text-center">Tabla de Entradas Manuales al Fondo</h3>
    <table class="table table-bordered" id="tablaEntradas">
      <thead class="table-dark">
        <tr>
          <th>Fecha</th>
          <th>Motivo</th>
          <th>Tipo</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th colspan="3" class="text-end">Total</th>
          <th id="totalEntradas" class="text-start">$0.00</th>
          <th></th>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Modal para editar entrada -->
  <div class="modal fade" id="modalEditarEntrada" tabindex="-1">
    <div class="modal-dialog">
      <form id="formEditarEntrada" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Entrada</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="entradaIdEditar" />
          <div class="mb-3">
            <label for="fechaEditar" class="form-label">Fecha</label>
            <input type="date" id="fechaEditar" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="motivoEditar" class="form-label">Motivo</label>
            <input
              type="text"
              id="motivoEditar"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <select class="form-select" id="tipoEditar" required>
              <option value="">Seleccione</option>
              <option value="Donación">Donación</option>
              <option value="Entrada de actividad">Entrada de actividad</option>
              <option value="Base">Base</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cantidadEditar" class="form-label">Cantidad</label>
            <input
              type="number"
              id="cantidadEditar"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="contenido d-none p-4 bg-light border rounded" id="div2">
    <h3 class="mb-4 text-center">
      Tabla de Entradas de actividades(Ganancia)
    </h3>
    <table class="table table-bordered" id="tablaEntradas2">
      <thead class="table-dark">
        <tr>
          <th>Actividad</th>
          <th>Descripcion</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th colspan="2" class="text-end">Total</th>
          <th id="totalEntradas2" class="text-start">$0.00</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="contenido d-none p-4 bg-light border rounded" id="div3">
    <h3 class="mb-4 text-center">
      Tabla de todas las entradas (manuales y de actividades)
    </h3>
    <table class="table table-bordered" id="tablaEntradas3">
      <thead class="table-dark">
        <tr>
          <th>Actividad</th>
          <th>Descripcion</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th colspan="2" class="text-end">Total</th>
          <th id="totalEntradas3" class="text-start">$0.00</th>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="container my-4 text-end">
    <button id="atrasent" class="btn btn-info">Atras</button>
  </div>
</div>

<script src="/assets/js/admin/listaEntradas.js"></script>
