<body class="p-4">

  <div class="container">
   <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">Asignar Cantidades por Actividad</h3>
    <button id="atras" class="btn btn-info">Atrás</button>
   </div>

    <div class="mb-4">
      <label for="selectActividad" class="form-label">Seleccione una actividad:</label>
      <select id="selectActividad" class="form-select" required>
        <option value="">-- Seleccione una actividad --</option>
      </select>
<div class="row g-3 align-items-center mt-1">
  <!-- CANTIDAD -->
  <div class="col-12 col-md-auto">
    <label class="col-form-label fw-semibold">Cantidad</label>
  </div>
  <div class="col-12 col-md-auto">
    <input
      type="number" id="cant"
      class="form-control" readonly
    >
  </div>

  <!-- PRECIO -->
  <div class="col-12 col-md-auto">
    <label class="col-form-label fw-semibold">Precio</label>
  </div>
  <div class="col-12 col-md-auto">
    <input
      type="number" id="precio"
      class="form-control" readonly
    >
  </div>
</div>


    </div>

    <form id="formAsignaciones" style="display: none;">
   <table class="table" id="tablaMiembros">
   <thead class="table-dark">
    <tr>
      <th>Miembro</th>
      <th>Cantidad</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody></tbody> <!-- Aquí se colocarán los miembros dinámicamente -->
  <tfoot>
    <tr>
      <th>Total</th>
      <th id="totalUnidades">0</th>
      <th id="totalPlata">0.00</th>
    </tr>
  </tfoot>
</table>


  <div class="d-flex justify-content-end gap-2">
    <button type="submit" class="btn btn-success">Guardar Asignaciones</button>
  </div>

  </form>
  </div>
  <script src="/assets/js/admin/distActividades.js"></script>
</body>
