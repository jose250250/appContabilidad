<div class="container my-4">
  <div class="card shadow rounded-4">
    <div class="card-body">
      <h5 class="card-title mb-4">Registrar nueva actividad</h5>
      <form id="formMiembro">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>

          <div class="col-md-6">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" required>
          </div>

          <div class="col-md-6">
            <label for="fecha" class="form-label">fecha de ejecucion</label>
            <input type="date" class="form-control" id="fecha" required>
          </div>

          <div class="col-md-6">
            <label for="cantidad" class="form-label">Cantidad de Unidades</label>
            <input type="number" class="form-control" id="cantUnidades" required>
          </div>

          <div class="col-md-6">
            <label for="precio" class="form-label">precio de unidad</label>
            <input type="number" class="form-control" id="precioUnidad" required>
          </div>

         


          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button id ="atras" class="btn btn-warning">Atras</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/js/admin/actividades.js"></script>
</div>
