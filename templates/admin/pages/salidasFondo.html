<div class="container mt-4">
  <h3>Registro de Salidas del Fondo</h3>

  <form id="formSalida" class="card p-3">
    <div class="mb-3">
      <label for="fechaSalida" class="form-label">Fecha de salida</label>
      <input type="date" class="form-control" id="fechaSalida" required>
    </div>

    <div class="mb-3">
      <label for="motivo" class="form-label">Motivo</label>
      <textarea class="form-control" id="motivo" rows="2" required></textarea>
    </div>

    <div class="mb-3">
      <label for="cantidadSalida" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="cantidadSalida" min="0" step="0.01" required>
    </div>

   
     <div class="d-flex gap-2">
     <button type="submit" class="btn btn-danger">Registrar salida</button>
    <button type="button" id="atras" class="btn btn-warning">atras</button>
    </div>
  </form>
</div>
<script src="/assets/js/admin/salidasFondo.js"></script>
