<div class="container mt-4">
  <h4>Asignar Usuario a Miembro</h4>
  <form id="formCrearUsuario">
    <div class="mb-3">
      <label for="miembroSelect" class="form-label">Seleccione Miembro</label>
      <select id="miembroSelect" class="form-select" required>
        <option value="">-- Seleccione --</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="emailUsuario" class="form-label">Email del Usuario</label>
      <input type="email" id="emailUsuario" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="passwordUsuario" class="form-label">Contrase√±a</label>
      <input type="password" id="passwordUsuario" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="rolUsuario" class="form-label">Rol</label>
      <select id="rolUsuario" class="form-select" required>
        <option value="usuario">Usuario</option>
        <option value="administrador">Administrador</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Crear Usuario</button>
    <button type="button" id="AtrasUsuario" class="btn btn-info">Atras</button>
  </form>

  <div id="resultadoUsuario" class="mt-3"></div>
</div>
 <script src="/assets/js/admin/asigUsuarios.js"></script>
