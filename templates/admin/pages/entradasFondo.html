<div class="container mt-4">
  <h3>Ingreso de Entradas al Fondo</h3>

  <form id="formEntrada" class="card p-3">
    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha de ingreso</label>
      <input type="date" class="form-control" id="fecha" required>
    </div>

    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo de entrada</label>
      <select class="form-select" id="tipo" required>
        <option value="">Seleccione</option>
        <option value="Donación">Donación</option>
        <option value="Entrada de actividad">Entrada de actividad</option>
        <option value="Base">Base</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="cantidad" min="0" step="0.01" required>
    </div>

<div class="d-flex gap-2">
  <button type="submit" class="btn btn-success">Guardar entrada</button>
  <button type="button" id="atras" class="btn btn-warning">Atrás</button>
</div>

  </form>
</div>
<script src="/assets/js/admin/entradasFondo.js"></script>
